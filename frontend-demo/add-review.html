<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicæ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6347;
            --secondary-color: #2c3e50;
            --text-color: #2c3e50;
            --light-bg-color: #ecf0f1;
            --border-radius: 8px;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            --hover-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, Arial, sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }

        body {
            background-color: var(--light-bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--secondary-color);
            color: white;
        }

        .logo {
            /* font-family: 'Consolas', 'Courier New', Courier, monospace; */
            
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(90deg, var(--primary-color), #ff8c69);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .search-bar button {
            padding: 10px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .search-bar button:hover {
            background-color: #e55b40;
            box-shadow: var(--hover-shadow);
        }

        .user-options {
            display: flex;
            gap: 10px;
            font-size: 14px;
        }

        .user-options a,
        .user-options button {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .user-options a:hover,
        .user-options button:hover {
            color: #e55b40;
        }

        .user-options form {
            display: inline;
        }

        .user-options button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s;
        }

        .user-options button:hover {
            color: #e55b40;
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }

        main,
        .highlights-container,
        .upcoming-events-container,
        .user-curated-lists-container,
        .latest-forum-discussions-container {
            min-width: 800px;
        }

        main>section {
            margin-bottom: 20px;
        }

        .highlights-container,
        .upcoming-events-container,
        .user-curated-lists-container {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .highlight-items,
        .event-items,
        .user-curated-lists-items {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .highlight-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            text-align: left;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        .highlight-item img {
            max-width: 100px;
            height: auto;
            border-radius: var(--border-radius);
            margin-right: 10px;
        }

        .highlight-item .user-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-color);
        }

        .highlight-item .user-info img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .highlight-item:hover {
            box-shadow: var(--hover-shadow);
            background-color: #f5f6f5;
        }

        .highlight-item .user-info a,
        .event-item a,
        .user-curated-list-item p a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .highlight-item .user-info a:hover,
        .event-item a:hover,
        .user-curated-list-item p a:hover {
            color: #e55b40;
        }

        .event-item,
        .user-curated-list-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        .event-item:hover,
        .user-curated-list-item:hover {
            box-shadow: var(--hover-shadow);
            background-color: #f5f6f5;
        }

        .event-item img,
        .user-curated-list-item img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }

        .user-curated-lists-container {
            display: grid;
            grid-template-columns: 1fr 4fr;
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .user-curated-lists-items {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .user-curated-lists-header {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-curated-list-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        .user-curated-list-item img {
            max-width: 100px;
            height: auto;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }

        .user-curated-list-item:hover {
            box-shadow: var(--hover-shadow);
            background-color: #f5f6f5;
        }

        .user-curated-list-item h2 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .user-curated-list-item p {
            font-size: 14px;
            color: var(--text-color);
        }

        .user-curated-list-item p a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .user-curated-list-item p a:hover {
            color: #e55b40;
        }

        .latest-forum-discussions-container {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-top: 20px;
        }

        .forum-discussions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .forum-discussion {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        .forum-discussion:hover {
            box-shadow: var(--hover-shadow);
            background-color: #f5f6f5;
        }

        .forum-discussion h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .forum-discussion h3 a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forum-discussion h3 a:hover {
            color: #e55b40;
        }

        .forum-discussion p {
            font-size: 14px;
            color: var(--text-color);
        }

        .forum-discussion p a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forum-discussion p a:hover {
            color: #e55b40;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 10px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 14px;
            position: relative;
        }

        footer p {
            margin: 0;
        }

        .footer-links {
            display: flex;
            gap: 10px;
        }

        footer:hover {
            background-color: rgba(44, 62, 80, 0.8);
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            min-width: 800px;
        }

        .form-container h1 {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-container select,
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .form-container button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .form-container button:hover {
            background-color: #e55b40;
            box-shadow: var(--hover-shadow);
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo"><i class="fas fa-music"></i> Music<strong>æ</strong></a>
        <div class="search-bar">
            <form action="#" method="GET">
                <input type="text" name="q" placeholder="Search songs, albums, or artists...">
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>
        <div class="user-options">
            <span><i class="fas fa-user"></i> Welcome, user</span> |
            <a href="profile.html"><i class="fas fa-user-circle"></i> My profile</a> |
            <a href="add-review.html"><i class="fas fa-plus-circle"></i> Add</a> |
            <a href="forum.html"><i class="fas fa-comments"></i> Forum</a> |
            <a href="album.html"><i class="fas fa-compact-disc"></i> Albums</a> |
            <form method="POST" action="#logout" class="inline">
                <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </div>
    </header>
    <main>
        <section class="form-container">
            <h1>Add a review</h1>
            <form method="POST" action="#">
                <label for="song">Música:</label>
                <select id="song" name="song_id">
                    <option value="1">Song Title 1 - Artist 1</option>
                    <option value="2">Song Title 2 - Artist 2</option>
                    <option value="3">Song Title 3 - Artist 3</option>
                </select>
                <label for="rating">Rating (0-5):</label>
                <input id="rating" type="number" name="rating" step="0.1" min="0" max="5" required>
                <label for="review">Review:</label>
                <textarea id="review" name="review"></textarea>
                <button type="submit">Post</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Musicæ | All rights reserved</p>
        <div class="footer-links">
            <a href="#contact">Contact us</a> |
            <a href="#privacy-policy">Privacy policy</a> |
            <a href="#terms-and-conditions">Terms and conditions</a>
        </div>
    </footer>
</body>

</html>
